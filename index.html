<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Story Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Buttons -->
    <Header>
        <div class="p-4 flex flex-row items-center justify-center gap-4 bg-gray-100">
          <button
            id="newTableButton"
            class="bg-blue-500 px-4 py-2 rounded-lg hover:scale-[1.05] hover:bg-blue-600 transition-all duration-300 active:scale-[0.95] active:bg-gray-700 text-lg font-bold"
          >
            Új tábla hozzáadása
          </button>
          <button
            id="exportButton"
            class="bg-blue-500 px-4 py-2 rounded-lg hover:scale-[1.05] hover:bg-blue-600 transition-all duration-300 active:scale-[0.95] active:bg-gray-700 text-lg font-bold"
          >
            Táblázatok exportálása
          </button>
          <button
            id="importButton"
            class="bg-blue-500 px-4 py-2 rounded-lg hover:scale-[1.05] hover:bg-blue-600 transition-all duration-300 active:scale-[0.95] active:bg-gray-700 text-lg font-bold"
          >
            Táblázatok importálása
          </button>
        </div>
    </Header>

    <!-- Table container expands -->
    <div id="tableContainer" class="w-full flex-1 flex flex-col items-center justify-start gap-8 my-8">Adj hozzá egy táblát a kezdéshez!</div>

    <script type="module" src="./scripts/main.js"></script>

    <!-- Footer -->
    <footer class="w-full text-center py-4 bg-gray-100 text-gray-700">
      Készítette: <a href="https://github.com/DragonDominik" class="font-bold font-black">@dragondominik</a>
    </footer>
  </body>
</html>
